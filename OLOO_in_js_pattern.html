<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //OLOO
        //delegated objects pattern
        var Foo = {
            init:function(who){
                this.me = who;
            },
            identify:function(){
                return "I am "+this.me;
            }
        };

        var Bar = Object.create(Foo);
        Bar.speak = function(){
          alert("Hello, "+ this.identify()+".");
        };

        var b1 = Object.create(Bar);
        b1.init("b1");
        b1.speak();
        console.log('identify');
        console.log(b1.hasOwnProperty('identify'));
    </script>
</head>
<body>

</body>
</html>
