<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Java Script Promises</title>
    <script>
        var calculationPromise = new Promise(function(resolve, reject){
            setTimeout(function(){
                resolve(1 + 1);
            }, 1000);
        });

        function addTwo(value){
            return value+2;
        }
        function printFinalResult(value){
            console.log("The final value is", value);
        }
        calculationPromise
                .then(addTwo)
                .then(printFinalResult);
    </script>
</head>
<body>

</body>
</html>
