<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Box Fun</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

    <link href="media/main.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="#"><i class="fa fa-align-justify fa-2x"></i></a>
                </li>
                <li class="hotel-title">
                    <h1>The West Holywood</h1>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content-box">
        <article id="room-lock">
        <i class="fa fa-close fa-1x btn-close"></i>
        <section class="top-info">
            <h3>Room Number</h3>
            <h2>2988</h2>
            <p><span class="check-circle green"></span>Unlocked</p>
        </section>
        <section class="action-icons">
            <div class="active">
                <i class="fa fa-lock fa-4x"></i>
                <p>Lock</p>
            </div>
            <div>
                <i class="fa fa-unlock-alt fa-4x"></i>
                <p>Unlock</p>
            </div>
        </section>
        <section class="message">
            <div class="icon">
                <i class="fa fa-mobile fa-3x"></i>
            </div>
            <div class="text">
                <p>The lock/unlock works over bluetooth.</p>
                <p>Please turn on Bluethooth first</p>
            </div>
        </section>
        <section class="bottom-info">
            <ul class="contacts">
                <li><a href="#"><i class="fa fa-heart-o"></i></a></li>
                <li class="number-code">HEU75K</li>
                <li><a href="#"><i class="fa fa-phone"></i></a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i></a></li>
                <li><a href="#"><i class="fa fa-comment-o"></i></a></li>
            </ul>
        </section>
        </article>
    </div>

    <footer>
        <div id="arrows">
            <a href="#"><i class="fa fa-angle-left fa-3x"></i></a>
            <a href="#"><i class="fa fa-angle-right fa-3x"></i></a>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fa fa-clipboard fa-2x"></i></a></li>
                <li><a href="#"><i class="fa fa-files-o fa-2x"></i></a></li>
                <li><a href="#"><i class="fa fa-th fa-2x"></i></a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
